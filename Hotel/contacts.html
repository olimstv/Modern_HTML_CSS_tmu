<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="description" content="About the hotel" />
    <meta name="keywords" content="hotel,boston hotel,new england hotel" />
    <meta name="viewport" content="width=device-width">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link
    rel="stylesheet"
    media="screen and (max-width: 768px)"
    href="css/mobile.css"
  />
    <title>Welcome to About</title>
  </head>
  <body>
    <header>
      <nav id="navbar">
        <div class="container">
          <div class="flex-container">
            <h1 class="logo">
              <a href="index.html">HBT</a>
            </h1>
            <ul class="nav-links">
              <li><a href="index.html">Home</a></li>
              <li><a href="about.html">About</a></li>
              <li><a class="current" href="contacts.html">Contact</a></li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <section id="contact-form" class="py-3">
      <div class="container">
        <h1 class="l-heading"><span class="text-primary">Contact</span> Us</h1>
        <p>Please fill out the form below to contact us</p>
        <form action="process.oho">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" name="name" id="name" />
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" />
          </div>
          <div class="form-group">
            <label for="email">Message</label>
            <textarea
              name="message"
              id="message"
              cols="30"
              rows="10"
            ></textarea>
          </div>
          <button type="submit" class="btn">Submit</button>
        </form>
      </div>
    </section>
    <section id="contact-info" class="bg-dark">
      <div class="container">

        <div class="box bg-dark">
          <i class="fas fa-3x fa-hotel"></i>
          <h3>Location</h3>
          <p>50 Main st, Boston MA</p>
        </div>
        <div class="box bg-dark">
          <i class="fas fa-3x fa-phone"></i> 
          <h3>Phone</h3>
          <p>(617) 555-5555</p>
        </div>
        <div class="box bg-dark">
          <i class="fas fa-3x fa-envelope"></i>
          <h3>Email Address</h3>
          <p>frontdesk@hotelbt.co</p>
        </div>
      </section>
    </div>
    <footer id="main-footer">
      <p>Hotel BT &copy; 2021, All Rights Reserved</p>
    </footer>
  </body>
</html>
